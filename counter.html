<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>simple counter</title>

</head>
<body>
    <div class="flex justify-around lg:w-1/3 mt-3 class m-auto">
        <button id="decreasebutton" class="bg-red-500 text-white p-2 rounded-md " >
            decrease
        </button>
        <h2 id="counter" class=" p-2 border border-gray-6 text-xl font-bold">
            0
        </h2>
        <button id="increasebutton" class="bg-green-600 text-white p-2 rounded-md " >
           increase
        </button>
    </div>


    
        <div class="container flex  flex-col w-1/3 mt-4 m-auto ">
        <div class="content-1  h-32  bg-red-500 "></div>
        <div class="content-2 flex justify-around pt-2">
            <button id="green" class="p-2 bg-green-500">Dark Green</button>
            <button id="blue" class="p-2 bg-blue-500">Dark Blue</button>
            <button id="yellow" class="p-2 bg-yellow-500">Dark Yellow</button>
            <button id="pink " class="p-2 bg-pink-500">
                Random color
            </button>
        </div>
    </div>


    <script>
        let count = 0;
        const conter = document.querySelector('#counter');
        const increasebutton = document.querySelector('#increasebutton');
        const decreasebutton = document.querySelector('#decreasebutton');
        const greenButton = document.querySelector('#green');
        const blueButton = document.querySelector('#blue');
        const yellowButton = document.querySelector('#yellow');
        const content1 = document.querySelector('.content-1');
        const pinkbutton = document.querySelector('#pink');
        increasebutton.addEventListener('click',() =>{
            if(count < 10){
                count++;
            conter.textContent =count;
            }else{
                alert('too many items cant be more 10')
            }
        })

        decreasebutton.addEventListener('click',() =>{
            if(count > 0){
                count--;
                conter.textContent = count;
            }else{
                alert('you are too low on items add 1 ðŸ˜ðŸ˜‰')
            }
        })

        greenButton.addEventListener('click', ()=>{
content1.classList.toggle('bg-green-500');

})

blueButton.addEventListener('click', ()=>{
content1.classList.toggle('bg-blue-500');
})

yellowButton.addEventListener('click', ()=>{
content1.classList.toggle('bg-yellow-500');
})
pinkButton.addEventListener('click', ()=>{
    content1.classList.toggle('bg-pink-500')
})

    </script>
</body>
</html>
