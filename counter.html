<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>simple counter</title>

</head>
<body>
    <div class="flex justify-around lg:w-1/3 mt-3 class m-auto">
        <button id="decreasebutton" class="bg-red-500 text-white p-2 rounded-md " >
            decrease
        </button>
        <h2 id="counter" class=" p-2 border border-gray-400 text-xl font-bold">
            0
        </h2>
        <button id="increasebutton" class="bg-green-600 text-white p-2 rounded-md " >
           increase
        </button>
    </div>

    <script>
        let count = 0;
        const conter = document.querySelector('#counter');
        const increasebutton = document.querySelector('#increasebutton');
        const decreasebutton = document.querySelector('#decreasebutton');
        increasebutton.addEventListener('click',() =>{
            if(count < 10){
                count++;
            conter.textContent =count;
            }else{
                alert('too many items cant be more 10')
            }
        })

        decreasebutton.addEventListener('click',() =>{
            if(count > 0){
                count--;
                conter.textContent = count;
            }else{
                alert('you are too low on items add 1 ğŸ˜ğŸ˜‰')
            }
        })
    </script>
</body>
</html>
