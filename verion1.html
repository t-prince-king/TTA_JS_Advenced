<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>To Do List Application</title>
</head>
<body>
<div class="container bg-gray-200 p-3 flex flex-col w-1/3 shadow-lg m-auto my-6">
    <p class="font-semibold text-lg text-center">Elements On The To Do List</p>
    <ul id="taskDisplay" class="list-disc text-center pl-5">
    </ul>
</div>

    <script>
        
        let tasks = ["Buy milk","Clean the room","Go to gym"];

    const displayTasks = () => {
        let taskDisplay = document.querySelector('#taskDisplay');
        taskDisplay.innerHTML = '';
        tasks.forEach((task, index) => {
        const taskItem = document.createElement('li');
        taskItem.classList.add('bg-blue-200', 'p-2', 'm-2', 'rounded-lg','decoration-none','list-none');
        taskItem.textContent = task;
        taskDisplay.appendChild(taskItem);
        })
    }

    const addTask = (task) => {
         tasks.push(task);
         console.log(`Succefully added ${task} to the list`);
         alert(`Succefully added ${task} to the list`);
         displayTasks();
    }




    displayTasks();
    addTask('Buy Bread');
    </script>
    
</body>
</html>
